  border-radius: 100%;
}

<script>
export default {
  props: ['windowWidth', 'windowHeight', 'url', 'size', 'type'],
  data: () => ({
    url: location.href,
    windowWidth: 640,
    windowHeight: 450,
    size: "m",
    type: "circle"
  }),
  methods: {
    openWindow() {
      let {
        windowWidth,
        windowHeight,
        url
      } = this.get();
      let left = (screen.width / 2) - (windowWidth / 2);
      let top = (screen.height / 2) - (windowHeight / 2);
      const windowConfig = `width=${windowWidth},height=${windowHeight},left=${left},top=${top},`;
      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
      return window.open(
        shareUrl,
        `Share this`,
        `${windowConfig}toolbar=no,menubar=no,scrollbars=no`
      )
    }
  }
}
</script>
